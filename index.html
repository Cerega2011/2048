<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="game__container">
        <div class="all__elements__container">
            <div class="score__container">
                <p class="score__text">Очки:0</p>
            </div>
            <button class="menu-button">телепорт в меню</button>
            <button class="new_game-button button">Новая игра</button>
            <button class="return_button button">отменить действие</button>
            <button class="choose__game">Изменить размер поля</button>
        </div>

        <div class="game__container-win">

            <div class="game__container-grey">
                <h1>Вы достигли 2048</h1>
                <p>Вы молодец</p>
            </div>
            <button class="win__game-Button button">Начать заново</button>

        </div>
        <div class="grid__container"></div>

    </div>

    <div class="menu">
        <button class="button close"></button>
        <div class="menu-wrapper">
            <button class="menu__button-field">4x4</button>
            <button class="menu__button-field">5x5</button>
            <button class="menu__button-field">6x6</button>
            <button class="menu__button-field">8x8</button>


            <div class="menu__button-wrapper">
                <button class="button records"></button>
                <button class="button achivments"></button>
            </div>
        </div>
    </div>

    <script src="/script.js"></script>
</body>

</html>
